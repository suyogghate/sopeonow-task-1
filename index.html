<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Apex Chart</title>
    <style>
      #chart {
        /* height: 300px; */
        width: 700px;
      }
    </style>
  </head>
  <body>
    <h1>Apex Chart</h1>
    <div id="chart"></div>
    <script>
      var options = {
        series: [
          {
            data: [0, 1, 56, 11, 5, 2, 0, 0, 0, 0],
            type: "column",
          },
          {
            data: [0, 14, 45, 9, 89, 78, 44, 69, 89],
            type: "line",
          },
        ],
        chart: {
          height: 500,
          width: 1000,
          type: "line",
        },
        dataLabels: {
          enabled: true,
          enabledOnSeries: [1],
        },
        xaxis: {
            type: 'datetime',
            categories: ['0', '02:45', '03:45', '12:00'],
          labels: {
            datetimeFormatter: {
              hour: 'HH:mm',
            },
          },
        },
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);

      chart.render();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Apex Chart</title>
    <style>
      #chart {
        /* height: 300px; */
        width: 700px;
      }
    </style>
  </head>
  <body>
    <h1>Apex Chart</h1>
    <div id="chart"></div>
    <script>
      var options = {
        series: [
          {
            name: "discharges by interval",
            type: "column",
            data: [0, 1, 56, 11, 5, 2, 0, 0, 0, 0],
          },
          {
            name: "Social Media",
            type: "line",
            data: [23, 42, 35, 27, 43, 22, 17, 31, 22, 22, 12, 16],
          },
        ],
        chart: {
          type: "line",
          height: 350,
          width: 1000,
        },
        stroke: {
          width: [0, 4],
        },
        dataLabels: {
          enabled: true,
          enabledOnSeries: [1],
        },
        // labels: [
        //   "12AM - 06AM",
        //   "06AM - 08AM",
        //   "08AM - 10AM",
        //   "10AM - 12PM",
        //   "12PM - 02PM",
        //   "02PM - 04PM",
        //   "04PM - 06PM",
        //   "06PM - 08PM",
        //   "08PM - 10PM",
        //   "10PM - 12AM",
        // ],
        plotOptions: {
          bar: {
            horizontal: false,
            dataLabels: {
              position: "bottom",
              style: {
                colors: ["#FF0000"],
              },
            },
          },
        },
        xaxis: {
          categories: [
            "12AM - 06AM",
            "06AM - 08AM",
            "08AM - 10AM",
            "10AM - 12PM",
            "12PM - 02PM",
            "02PM - 04PM",
            "04PM - 06PM",
            "06PM - 08PM",
            "08PM - 10PM",
            "10PM - 12AM",
          ],
        },
        yaxis: [
          {
            title: {
              text: "Website Blog",
            },
          },
          {
            opposite: true,
            title: {
              text: "Social Media",
            },
          },
        ],
        colors: ["#FFC0CB"],
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);

      chart.render();
    </script>
  </body>
</html>
